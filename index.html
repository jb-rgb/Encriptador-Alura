<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/encriptador.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="logo">
        <img src="imagenes/Logo.png" alt="Logo Alura">
    </div>
    <div class="principal">
        <form>
            <textarea name="texto" id="texto" cols="100" rows="40" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <p>
                    <img src="imagenes/informacion.png" alt="informacion">
                    Solo letras minúsculas y sin acentos.
                </p>
                <button type="submit" id="encriptar" class="encriptar">Encriptar</button>
                <button type="submit" id="desencriptar" class="desencriptar">Desencriptar</button>
            </div>
        </form>
        <div class="contenedor-inicial">
            <div class="apartado-inical">
                <img class="imagen_muneico" src="imagenes/Muñeco.png" alt="Muñeco Alura">
                <p class="p-bold">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </div>
    <script src="js/encriptador.js"></script>
</body>
</html>
